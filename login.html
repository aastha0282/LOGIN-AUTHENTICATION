	<body>
		<main class="">
			<div class="card">

					<form class="form-signin" id="login">
					  	<div class="text-center mb-4">

					    	<hr>
					  	</div>
					  	<div class="alert alert-danger rounded-0 d-none p-1 fade show" role="alert" >
				            user name or password incorrect...!
				        </div>

					    	<label for="inputEmail">Email address</label>
					  	</div>

						    <input type="password" id="loginPassword" class="form-control" placeholder="Password" name="password" required>

						    <label for="loginPassword">Password</label>
						</div>
					  	<div class="d-flex justify-content-between mb-3">
						    <label id="passwordLabel">
						      	<input type="checkbox" value="" id="showPassword"> Show password
						    </label>
						    <a class="p-0 mt-1" href="#">Forgot Password?</a>
					  	</div>
					  	<div class="text-center">
					  		<button class="btn btn-primary mb-2" type="submit" id="submitBtn"><i class="fas fa-sign-in-alt" id="signIn"></i> Sign In</button>
